<main class="main" *ngIf="!player">
    <h2>Players</h2>
    <hr>
    <div class="search">
        <mat-form-field appearance="legacy">
            <mat-label>Jugadores GMV</mat-label>
            <input autocomplete="off" matInput>
            <mat-hint>Busca jugadores en GMV</mat-hint>
        </mat-form-field>
    </div>
    <br><br>
    <div class="players-content">
        <div class="player-card" *ngFor="let player of players" [routerLink]="['/players/bob']">
            <div class="player-card-content">
                <p>{{ player.username }}</p>
            </div>
        </div>
        <div class="load-content">
            <div class="load">
                <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
                </mat-progress-spinner>
            </div>
        </div>
    </div>
</main>
